<!--@format-->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taro's Scenery</title>
        <meta name="description" content="フォトグラファーの山田太郎です">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <!--header-->
        <header class="header u-wrapper">
            <h1 class="header_title">Taro's Scenery</h1>
            <nav>
                <ul class="header_nav">
                    <li>
                        <a href="#about">ABOUT</a>
                    </li>
                    <li>
                        <a href="#WORKS">WORKS</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--/header-->
        <main>
            <!--about-->
            <section class="about u-wrapper u-section u-sectionWrapper" class="about">
                <h2 class="u-sectionTitle">ABOUT</h2>
                <div class="about_container">
                    <img class="about_img" src="about.png" alt="山田太郎のサムネイル">
                    <div class="about_textContainer">
                        <h3 class="about_name">山田太郎</h3>
                        <p class="about_text u-sectionText">
                            フォトグラファーの山田太郎です。
                            <br>
                            よろしくお願いいたします。
                        </p>
                    </div>
                </div>
            </section>
            <!--/about-->
            <!--works-->
            <section class="works u-wrapper u-sectionWrapper" class="works">
                <h2 class="u-sectionTitle">WORKS</h2>
                <ul class="works_container">
                    <li class="works_item">
                        <img class="works_img" src="image/works1.png" alt="海面からの日の出">
                        <p class="works_itemText u-sectionText">Sunrise</p>
                    </li>
                    <li class="works_item">
                        <img class="works_img" src="image/works2.png" alt="都会のビル群">
                        <p class="works_itemText u-sectionText">Night View</p>
                    </li>
                    <li class="works_item">
                        <img class="works_img" src="image/works2.png" alt="湾曲した階段">
                        <p class="works_itemText u-sectionText">Architecture</p>
                    </li>
                </ul>
            </section>
            <!--/works-->
        </main>
        <!--footer-->
        <footer class="footer">
            <small class="footer_copyright">© 2023 Taro's Scenery</small>
        </footer>
        <!--/footer-->
    </body>
</html>
